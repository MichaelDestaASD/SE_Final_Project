<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Block Directory</title>
</head>
<body>
<div class="container">
    <h3>Block Directory</h3>
    <hr>
    <a th:href="@{/blocks/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add New Block
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Block Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>FPP Num</th>
            <th>MPP Num</th>
            <th>Entry</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${blocks}">
            <td th:text="${block.getBlockName()}"/>
            <td th:text="${block.getStartDate()}"/>
            <td th:text="${block.getEndDate()}"/>
            <td th:text="${block.getFPPNum()}"/>
            <td th:text="${block.getMPPNum()}"/>
            <td th:text="${block.getEntry().getMonth()}"/>

            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/blocks/update(blockId=${block.getBlockID()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/blocks/delete(blockId=${block.getBlockID()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Course?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
